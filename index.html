<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简编译器 by Vic</title>
    <!-- 引入代码字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Fira+Code:wght@400;500&family=Source+Code+Pro:wght@400;500;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/idea.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="title-section">
                    <h1>极简编译器 <span class="author">by vic</span></h1>
                    <div class="contact-info">
                        <div class="contact-item">
                            <span class="contact-icon">📱</span>
                            <a href="tel:15592899868" class="contact-link">15592899868</a>
                        </div>
                    </div>
                </div>
                <div class="header-controls">
                    <div class="language-selector">
                        <label for="language-select">选择语言:</label>
                        <select id="language-select">
                            <option value="cpp">C++</option>
                            <option value="python">Python</option>
                        </select>
                    </div>
                    <div class="theme-selector">
                        <label for="theme-select">选择主题:</label>
                        <select id="theme-select">
                            <option value="default">默认</option>
                            <option value="eclipse">Eclipse (Light)</option>
                            <option value="idea">GitHub (Light)</option>
                            <option value="monokai">Monokai (Dark)</option>
                            <option value="dracula">Dracula (Dark)</option>
                            <option value="material">Material (Dark)</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="editor-container">
                <div class="editor-header">
                    <span>代码编辑器</span>
                    <div class="editor-actions">
                        <div class="template-selector">
                            <label for="template-select">模板:</label>
                            <select id="template-select">
                                <option value="">选择模板</option>
                                <option value="hello">Hello World</option>
                                <option value="basic">基本输入输出</option>
                                <option value="loop">循环示例</option>
                                <option value="function">函数示例</option>
                                <option value="class">类示例</option>
                            </select>
                        </div>
                    </div>
                </div>
                <textarea id="editor" placeholder="在此输入您的C++代码..."></textarea>
            </div>
            
            <div class="io-container">
                <div class="input-container">
                    <div class="input-header">
                        <span>输入</span>
                        <button id="clear-input-btn" class="btn">清空</button>
                    </div>
                    <textarea id="input" placeholder="在此输入标准输入..."></textarea>
                </div>
                
                <div class="output-container">
                    <div class="output-header">
                        <span>输出</span>
                        <div class="output-buttons">
                            <button id="run-btn" class="btn">运行</button>
                            <button id="check-btn" class="btn">语法检查</button>
                        </div>
                    </div>
                    <pre id="output" class="output-content"></pre>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/javascript-hint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    <script src="js/script.js"></script>
</body>
</html>
